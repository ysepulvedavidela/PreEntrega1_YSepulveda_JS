<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME-->
    <script src="https://kit.fontawesome.com/792df3d6b7.js" 
            crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
          crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Tienda Online</title>
    <link rel="icon" type="image/png" href="./assets/images/icon.png">
  </head>
  <body>
    
    <!-- BEGIN HEADER -->
    <header>
      <!-- HEADER 1 -->
      <div class="header-1">
        <div class="top-block-header-1">
          <div class="container-1">
            <div class="row">
              <div class="col-md-3 col-left"><span>Síguenos en redes sociales</span>
                <a href="https://facebook.com/" class="icon-social"><i class="fa-brands fa-facebook-f style=color: #ffffff;"></i></a>
                <a href="https://twitter.com/" class="icon-social"><i class="fa-brands fa-twitter style=color: #ffffff;"></i></a>
                <a href="https://instagram.com/" class="icon-social"><i class="fa-brands fa-instagram style=color: #ffffff;"></i></a>
              </div>
              <div class="col-md-5 col-middle"> 
                <span class="region">REVISA NUESTROS TIEMPOS DE ENTREGA <a href="#">AQUÍ</a></span>
              </div>
              <div class="col-md-4 col-right">
                <a href="#">Nuestras tiendas</a>
                <a href="#">Registrate</a> 
                <a href="#">Mi cuenta</a>
              </div>
            </div>
          </div>
      </div>
  
      <!-- HEADER 2 -->
      <div class="header-2">
        <div class="top-block-header-2">
          <div class="container-2">
            <div class="row">
              <div class="col-md-3 col-left">
                <div class="search-container">
                  <form action="#" class="search">
                    <input type="text" placeholder="Buscar.." name="search">
                  </form>
                </div>
              </div>
              <div class="col-md-5 col-middle">
                <a href="index.html"><img src="/assets/images/logo.png" class="logo" alt="logo"></a>
              </div>
              <div class="col-md-4 col-right">
                <a class="navbar-carro" id="verCarrito">
                  <i class="fa-solid fa-cart-shopping" alt="Carrito de compras"></i>
                  <span id="cantidadCarrito" class="cantidad-carrito position-absolute top-10 start-10 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- HEADER 3 -->
      <div class="sections">
        <a href="#" target="_blank">Juegos</a>
        <a href="#" target="_blank">Consolas</a>
        <a href="#" target="_blank">Tecnología</a>
        <a href="#" target="_blank">Accesorios</a>
        <a href="#" target="_blank">Funko</a>
      </div>
    </header>

    <!--banner-->
    <div class="banner">
      <div class="banner-container">
        <h1>Tienda Online</h1>
      </div>
    </div>

    <!-- BEGIN BODY -->
  <body>

    <!-- Carrusel -->
    <section class="carousel">
      <div class="container mb-4 p-4 text-light text-center">
        <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img src="assets/images/slider1.png" width="800px" height="300px" alt="slide 1">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="assets/images/slider2.png" width="800px" height="300px" alt="slide 2">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="assets/images/slider3.png" width="800px" height="300px" alt="slide 3">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually"></span>
            </button>
          </div>
      </div>
    </section>

    <!--shop content-->
    <div id="shopContent" class="shop-content"></div>

    <!-- BEGIN FOOTER -->
  <footer>

  </footer>

  <!--modal container-->
  <div id="modal-container" class="modal-container"></div>

  <!-- JS -->
  <script src="./js/main.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
          crossorigin="anonymous">
  </script>
  </body>
</html>
